<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tabal tag</title>
  </head>
  <body>
    <table border="1" cellspacing="0" callpadding="5">
      <tr>
        <th colspan="6" align="center">time table</th>
      </tr>
      <tr>
        <th rowspan="6">hours</th>
        <th>mon</th>
        <th>tue</th>
        <th>wed</th>
        <th>thu</th>
        <th>fri</th>
      </tr>
      <tr>
        <td>since</td>
        <td>maths</td>
        <td>since</td>
        <td>maths</td>
        <td>arts</td>
      </tr>
      <tr>
        <td>social</td>
        <td>history</td>
        <td>english</td>
        <td>social</td>
        <td>sports</td>
      </tr>
      <tr>
        <th colspan="7" align="center">lunch</th>
      </tr>
      <tr>
        <td>since</td>
        <td>maths</td>
        <td>since</td>
        <td>maths</td>
        <td rowspan="2">project</td>
      </tr>
     <tr>
      <td>social</td>
      <td>history</td>
      <td>english</td>
      <td>social</td>
    </tr>
    </table>
  </body>
</html>
