<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=table tag"
    />
    <title>table tag</title>
  </head>
  <body>
    <table border="1" cellspacing="2" cellpadding="2">
      <tr>
        <th>level1</th>
        <th>level2</th>
        <th>level3</th>
        <th>info</th>
        <th>name</th>
      </tr>
      <tr>
        <td rowspan="6">system</td>
        <td rowspan="4">system apps</td>
        <td rowspan="3">systemEnv</td>
        <td>app test</td>
        <td>foo</td>
      </tr>
      <tr>
        <td>app memory</td>
        <td>foo</td>
      </tr>
      <tr>
        <td>app memory</td>
        <td>foo</td>
      </tr>
      <tr>
        <td>memory test</td>
        <td>app test</td>
        <td>bar</td>
      </tr>
      <tr>
        <td rowspan="2">memory func</td>
        <td rowspan="2">memory func</td>
        <td>memory func</td>
        <td>foo</td>
      </tr>
      <tr>
        <td>apes test</td>
        <td>foo</td>
      </tr>
    </table>
  </body>
</html>
